<div class="p-3">
  <div class="card">
    <div class="card-body">
      <table *ngIf="accounts" class="table">
        <thead>
        <tr>
          <th>ID</th><th>First Name</th><th>Last Name</th><th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let acc of accounts">
          <td>{{acc.id}}</td>
          <td>{{acc.balance}}</td>
          <td>{{acc.type}}</td>
          <td>{{acc.currency}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
